<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Intergalático</title>
    <link rel="stylesheet" href="assets/styles/card.css" class="css">
    <script src="src/components/CardNews.js" defer></script>
    <script src="src/components/TituloDinamico.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card_left">
                <span>By willianxzy</span>
                <a href="#" >Darth Vader contrata Devs</a>
                <p>Darth Vader procura desenvolvedores que sabem trabalhar com componentes.</p>
            </div>
            <div class="card_right">
                <img src="assets/asset-vader.png" alt="img_vader" srcset="">
            </div>
        </div>
    </div>

    <!-- tag criada através de component para reutilizar a estrutura de CardNews, o componente se encontra em ./src/components/cardNews.js-->
    <card-news 
        autor="willianxzy"
        title="Darth Vader Contrata Dev"
        content="Darth Vader procura desenvolvedores que sabem trabalhar com componentes."
        link-url="www.google.com.br"
        photo="assets/asset-vader.png"
    >
    </card-news> 
    <titulo-dinamico titulo='noticia urgente'></titulo-dinamico>
    <titulo-dinamico titulo='bomba em manaus'></titulo-dinamico>
</body>
</html>
